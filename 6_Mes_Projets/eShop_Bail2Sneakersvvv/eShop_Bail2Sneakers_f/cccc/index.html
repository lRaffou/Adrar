<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>Document</title>
    </head>
    <body>
        <header>
            <video id="background-video" autoplay loop muted>
                <source src="Nike_Jordan_1_.mp4" type="video/mp4" />
            </video>
            <h1>Nouvelle Jordan 2024 disponible</h1>
            <nav>
                <div class="logo">
                    <a href="#"
                        ><img
                            src="https://cdn.discordapp.com/attachments/1205540215528357944/1212356687193702431/3C30D3C7-A892-49AC-BA8B-52DF131A1D1D.png?ex=65f18a26&is=65df1526&hm=fde89d0591983ea716067c362f0abad1b050c0c63350f7d3956b7cb592d4af9c&"
                            alt="logo"
                    /></a>
                </div>
                <div class="menu">
                    <ul>
                        <li>Sneakers</li>
                        <li>Accessoires</li>
                        <li>
                            <span class="material-symbols-outlined">
                                person
                            </span>
                        </li>
                        <li>
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </li>
                        <li>
                            <span class="material-symbols-outlined">
                                shopping_bag
                            </span>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="logo2">
                <img
                    src="https://cdn.discordapp.com/attachments/1205540215528357944/1212384394845888542/image.png?ex=65f1a3f4&is=65df2ef4&hm=0c0964103a6336e00840aba3cdc43bcd68e63f01c91dede585d0acc7e3e8ba7d&"
                    alt="logo2"
                />
            </div>
        </header>
        <footer>
            <form action="" class="form">
                <h4>Contactez-nous</h4>
                <div class="bulle">
                    <div class="nom">
                        <input type="text" placeholder="Nom" />
                    </div>
                    <div class="nom">
                        <input type="text" placeholder="Prénom" />
                    </div>
                </div>
                <input type="email" placeholder="Adresse Mail" />
                <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Vôtre message ici."
                ></textarea>
                <input class="button" type="submit" value="Envoyer" onclick="send()"/>
            </form>
            <div class="reseaux">
                <p>
                    <a
                        href="https://twitter.com/"
                        target="_blank"
                        rel="noopener noreferrer"
                        ><img src="twitter.png" alt="twitter"
                    /></a>
                </p>
                <p>
                    <a
                        href="https://instagram.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        ><img src="instagram.png" alt="instagram"
                    /></a>
                </p>
                <p>
                    <a
                        href="https://facebook.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        ><img src="facebook.png" alt="facebook"
                    /></a>
                </p>
            </div>
            <div class="mention">
                <a href="#" target="_blank" rel="noopener noreferrer">F.A.Q</a>
                <a href="#" target="_blank" rel="noopener noreferrer"
                    >Mentions légales</a
                >
                <a href="#" target="_blank" rel="noopener noreferrer"
                    >Condition d'utilisation</a
                >
            </div>
            <div class="edit">
                <p>Manage by Elias, Junior, Raphaël</p>
            </div>
        </footer>
    </body>
</html>
